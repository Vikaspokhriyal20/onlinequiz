<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@300&family=Fira+Code:wght@300&display=swap" rel="stylesheet">
    <title>Online-Quiz</title>
</head>

<body>

    <section class="quiz-section">
        <div id="quiz">
            <p class="question" id="question"><strong>Online Quiz</strong></p>
            <hr>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="option_1">quiz-option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="option_2">quiz-option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="option_3">quiz-option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="option_4">quiz-option</label>
                </li>
            </ul>
            <hr>
            <div class="submit-btn">
                <button id="submit-btn">submit</button>
            </div>
        </div>

    </section>









    <script src="app.js"></script>
</body>

</html>
